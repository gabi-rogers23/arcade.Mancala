<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala</title>

    <!-- //Loads CSS file/// -->
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <h1>MANCALA!</h1>

    <div id='startingButtons'>
        <button id='start'>Start</button>
        <button id='reset'>Reset</button>
        <div id="playerButtons">
            <button class="numOfPlayers">1 Player</button>
            <button class="numOfPlayers">2 Players</button>
            <input id="player1Input" placeholder='Enter Player 1 Name'></input>
            <input id="player2Input" placeholder='Enter Player 2 Name'></input>
            <button id="enter">Enter</button>
        </div>

    </div>

    <div>

    </div>

    <h2 id="player2"> Player 2 </h2>
    <section id='gameboard'>
        <!-- Player two bucket/score keeper -->
        <div id='thirteenEnd'></div>

        <div id='playerPits'>
            <!-- Player two Side (top) -->
            <div id='playerTwo'>
                <div id='twelve'></div>
                <div id='eleven'></div>
                <div id='ten'></div>
                <div id='nine'></div>
                <div id='eight'></div>
                <div id='seven'></div>
            </div>
            <!-- player one side(bottom) -->
            <div id='playerOne'>
                <div id='zero'></div>
                <div id='one'></div>
                <div id='two'></div>
                <div id='three'></div>
                <div id='four'></div>
                <div id='five'></div>
            </div>
        </div>
        <!-- Player one bucket/score keeper -->
        <div id='sixEnd'></div>

    </section>

    <h2 id="player1"> Player 1 </h2>
    <div id="winner"></div>

    <!-- //Adding javascript// -->
    <script type="text/javascript" src="/app.js"></script>
</body>

</html>
